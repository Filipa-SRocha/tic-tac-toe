<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="resources/reset.css">
    <link rel="stylesheet" href="resources/index.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <button id="new-game">New Game</button>
    <div id="pannel">
        
        <div id="display">
            <div id=player-input>
                <label>Player 1: </label>
                <input type="text" id="player1" required>
                <br>
                <label>Player 2: </label>
                <input type="text" id="player2" required>
                <button id="submit">Let's Play</button>
            </div>
        </div>
        <div id="new-game-form">
            <h2>New Game!</h2>
            <button>Let's Play!</button>

        </div>
        <div id="game-area">
            <div class="cell grid-bottom grid-side" data-idex="1"></div>
            <div class="cell grid-bottom grid-side" data-idex="2"></div>
            <div class="cell grid-bottom" data-idex="3"></div>
            <div class="cell grid-bottom grid-side" data-idex="4"></div>
            <div class="cell grid-bottom grid-side" data-idex="5"></div>
            <div class="cell grid-bottom" data-idex="6"></div>
            <div class="cell grid-side" data-idex="7"></div>
            <div class="cell grid-side" data-idex="8"></div>
            <div class="cell" data-idex="9"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
